<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/SchereSteinPapier.css" />
  </head>
  <body>
    <section class="container">
      <div class="score_board">
        <div class="user_score">
          <h3>Gewonnene Runden</h3>
          <span id="user_score">0</span>
        </div>
    
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="../images/SchereSteinPapier/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="../images/SchereSteinPapier/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="../images/SchereSteinPapier/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="../images/SchereSteinPapier/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="../images/SchereSteinPapier/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>

   <script src="../script/SchereSteinPapier.js" defer></script>
  </body>
</html>
